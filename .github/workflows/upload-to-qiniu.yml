name: Upload to Qiniu

on:
  push:
    branches:
      - main  # 或者你想要触发上传的其他分支

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upload to Qiniu
        uses: saltbo/uptoc@master
        with:
          driver: qiniu
          region: cn-south-1
          bucket: ${{ secrets.QINIU_BUCKET }}
          exclude: .git,.github,.vscode
          dist: .
        env:
          UPTOC_UPLOADER_AK: ${{ secrets.QINIU_ACCESS_KEY }}
          UPTOC_UPLOADER_SK: ${{ secrets.QINIU_SECRET_KEY }}

      - name: Refresh Qiniu Cache
        run: |
          TOKEN=$(echo -n '{"domains":["https://nav.hrhe.cn"],"urls":[]}' | openssl dgst -binary -hmac "${{ secrets.QINIU_SECRET_KEY }}" -sha1 | base64 | tr '+/' '-_' | tr -d '=')
          curl -X POST \
          https://fusion.qiniuapi.com/v2/domains/prefetch \
          -H "Content-Type: application/json" \
          -H "Authorization: QBox ${{ secrets.QINIU_ACCESS_KEY }}:$TOKEN" \
          -d '{"domains":["https://nav.hrhe.cn"],"urls":[]}'