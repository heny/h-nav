name: Upload to Qiniu

on:
  push:
    branches:
      - main  # 或者你想要触发上传的其他分支

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run before_push script
        run: |
          chmod +x ./before_push.sh
          ./before_push.sh

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update JS file names with timestamp" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Qiniu
        uses: saltbo/uptoc@master
        with:
          driver: qiniu
          region: cn-south-1
          bucket: ${{ secrets.QINIU_BUCKET }}
          exclude: .git,.github,.vscode
          dist: .
        env:
          UPTOC_UPLOADER_AK: ${{ secrets.QINIU_ACCESS_KEY }}
          UPTOC_UPLOADER_SK: ${{ secrets.QINIU_SECRET_KEY }}